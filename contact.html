 <!-- About Us Page Header -->

 <section class="text-center text-dark contactpage-header">
   <div class="container">
     <div class="row">
       <div class="col mt-3 pt-5">
         <h2>Contact Us</h2>
       </div>
     </div>
   </div>
 </section>

  <!-- Contact Section -->
  <section id="contact" class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <h4 class="text-center">Please Fill Out This Form To Contact Us</h4>
              <div class="row mt-4">
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="text" placeholder="First name" class="form-control">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="text" placeholder="Last name" class="form-control">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="email" placeholder="Email" class="form-control">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="text" placeholder="Phone number" class="form-control">
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <textarea cols="30" rows="5" class="form-control" placeholder="Message"></textarea>
                  </div>
                </div>
                <div class="col-md-12">
                  <input type="submit" class="btn btn-block btn-dark" value="Send">
                </div>
              </div>
            </div>
          </div>
        </div>
        </section>
